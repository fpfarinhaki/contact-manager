<div class="container text-center">
  <form class="form-signin w-25 m-auto" #loginForm="ngForm" (submit)="onSubmit(loginForm)">
    <div class="alert alert-danger alert-dismissible fade show" role="alert" *ngIf="showAlert">
      <h3 class="alert-heading">
           Login failed!
       </h3>
      <button type="button" class="btn-close danger" data-bs-dismiss="alert" (click)="showAlert = false"></button>
   </div>
    <img class="mb-4 mt-3" src="/profiles/pngegg.png" alt="" width="72" height="57">
    <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    <div class="form-floating mb-1">
      <input type="text" class="form-control" id="floatingInput" placeholder="Username" name="username" ngModel/>
      <label for="floatingInput">Username</label>
    </div>
    <div class="form-floating mb-2">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password" ngModel>
        <label for="floatingPassword">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
  </form>
</div>
