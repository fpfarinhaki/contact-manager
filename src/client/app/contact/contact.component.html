<div class="card m-2 box-shadow">
    <img [src]="contact.photoUrl" alt="contact photo" class="card-img-top">
    <div class="text-left btn mt-2">
        <p class="card-subtitle">{{contact.name}}</p>
    </div>
    <div class="card-body w-100">
        <div class="card-text">
            <p>{{contact.address}}</p>
        </div>
    </div>
    <div class="card-footer">
        <i class="bi bi-telephone pe-2"></i>
        <span><em>{{contact.phone}}</em></span>
    </div>
</div>
